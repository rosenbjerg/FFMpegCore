name: CI

on:
  push:
    branches-ignore:
      - release
  pull_request:
    branches:
      - master
      - release

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    timeout-minutes: 4
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Prepare FFMpeg
      uses: FedericoCarboni/setup-ffmpeg@v1-beta
    - name: Test with dotnet
      run: dotnet test --logger GitHubActions
