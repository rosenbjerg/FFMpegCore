name: CI

on:
  push:
    branches-ignore:
      - release
  pull_request:
    branches:
      - master
      - release

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 7
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Prepare FFMpeg
      uses: FedericoCarboni/setup-ffmpeg@v1-beta
    - name: Test with dotnet
      run: dotnet test --logger GitHubActions
